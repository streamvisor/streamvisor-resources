version: '0.1'
services:

  pulsar:
    image: apachepulsar/pulsar:3.0.0
    command: sh -c "bin/apply-config-from-env.py conf/standalone.conf && bin/pulsar standalone"
    hostname: pulsar
    ports:
      - "8080:8080"
      - "6650:6650"
    restart: unless-stopped
    volumes:
      - "./data/pulsar/data/:/pulsar/data"
    healthcheck:
      test: [ "CMD", "bin/pulsar-admin", "brokers", "healthcheck" ]
      interval: 5s
      timeout: 10s
      retries: 10
    environment:
      - 'PULSAR_PREFIX_advertisedAddress=pulsar'

  streamvisor:
    image: ghcr.io/streamvisor/streamvisor:1.0.0
    ports:
      - "9527:9527"
      - "7750:7750"
    volumes:
      - "./data/streamvisor/data/:/streamvisor/data"
    depends_on:
      pulsar:
        condition: service_healthy
    links:
      - pulsar
    environment:
      - 'STREAMVISOR_BOOTSTRAPENV_ENABLE=true'
      - 'STREAMVISOR_BOOTSTRAPENV_NAME=standalone'
      - 'STREAMVISOR_BOOTSTRAPENV_SERVICEURL=http://pulsar:8080'
      - 'STREAMVISOR_BOOTSTRAPENV_BROKERURL=pulsar://pulsar:6650'

  data-faker:
    image: ghcr.io/streamvisor/data-faker:1.0.0
    profiles:
      - demo
    depends_on:
      pulsar:
        condition: service_healthy
    links:
      - pulsar
    environment:
      - 'PULSAR_ADMIN_URL=http://pulsar:8080'
      - 'PULSAR_BROKER_SERVICEURL=pulsar://pulsar:6650'